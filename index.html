<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Connect - Neura</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700">
        <div class="text-center">
            <!-- Spotify Logo -->
            <div class="flex justify-center mb-6">
                <div class="w-24 h-24 bg-[#1DB954] rounded-full flex items-center justify-center shadow-lg">
                    <svg class="w-12 h-12 text-white" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-2-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                    </svg>
                </div>
            </div>
            
            <!-- App Name -->
            <h1 class="text-3xl font-bold text-white mb-2">Connect Spotify</h1>
            <p class="text-gray-400 mb-8">Connect your account to see what you're listening to</p>
            
            <!-- Status -->
            <div id="status" class="mb-6 hidden">
                <div class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-green-900 text-green-200">
                    <span class="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></span>
                    Connected! Redirecting...
                </div>
            </div>
            
            <!-- Connect Button -->
            <button id="connect-btn" onclick="connectSpotify()" 
                    class="w-full bg-[#1DB954] hover:bg-[#1ed760] text-white font-bold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95 shadow-lg">
                Connect Your Spotify
            </button>
            
            <!-- Live Preview Link -->
            <div class="mt-6 pt-6 border-t border-gray-700">
                <a href="live.html" class="text-gray-400 hover:text-white transition-colors text-sm">
                    Already connected? View your live activity ‚Üí
                </a>
            </div>
        </div>
    </div>

    <script>
        // Generate unique user ID
        function getUserId() {
            let userId = localStorage.getItem('spotify_user_id');
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 12);
                localStorage.setItem('spotify_user_id', userId);
            }
            return userId;
        }

        // Connect to Spotify
        // In index.html - UPDATED connect function
function connectSpotify() {
    const clientId = '8b031ecab1c74257acc460790cfd7c63'; // ‚Üê MAKE SURE THIS IS SET!
    const redirectUri = window.location.origin + '/live.html';
    const scope = 'user-read-currently-playing user-read-playback-state';
    const userId = getUserId();
    
    console.log('üöÄ Starting OAuth flow:');
    console.log('Client ID:', clientId);
    console.log('Redirect URI:', redirectUri);
    console.log('User ID:', userId);
    
    // Store user ID for after redirect
    localStorage.setItem('pending_spotify_user', userId);
    
    const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}&state=${userId}`;
    
    console.log('Spotify Auth URL:', authUrl);
    
    // Show loading state
    document.getElementById('connect-btn').disabled = true;
    document.getElementById('connect-btn').textContent = 'Redirecting to Spotify...';
    document.getElementById('status').classList.remove('hidden');
    
    // Redirect to Spotify
    window.location.href = authUrl;
}
        // Check if already connected
        document.addEventListener('DOMContentLoaded', function() {
            const isConnected = localStorage.getItem('spotify_connected') === 'true';
            if (isConnected) {
                document.getElementById('connect-btn').innerHTML = `
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Already Connected - View Activity
                    </span>
                `;
                document.getElementById('connect-btn').onclick = () => window.location.href = 'live.html';
            }
        });
    </script>
</body>
</html>
